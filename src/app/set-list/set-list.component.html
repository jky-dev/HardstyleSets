<div fxLayout fxLayoutAlign="left left">
  <mat-form-field fxFlex="100%">
    <input matInput type="text"
    (keyup.enter)="doAddTag($event.target.value)"
    placeholder="Search">
  </mat-form-field>
</div>

<button mat-button *ngFor="let tag of tags">{{tag}}
  <mat-icon (click)="removeTag(tag)">close</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Artist Column -->
  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Artists </th>
    <td mat-cell *matCellDef="let set"> {{set.artist}} </td>
  </ng-container>

  <!-- festival Column -->
  <ng-container matColumnDef="festival">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Festival </th>
    <td mat-cell *matCellDef="let set"> {{set.festival}} </td>
  </ng-container>

  <!-- year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
    <td mat-cell *matCellDef="let set"> {{set.year}} </td>
  </ng-container>

  <!-- url Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef mat-header> Listen </th>
    <td mat-cell *matCellDef="let set">
      <button mat-button>
          <mat-icon (click)="onClickMe(set.url)">open_in_new</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
