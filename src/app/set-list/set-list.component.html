<article class="all-sets">
  <div fxLayout>
    <mat-form-field fxFlex="100%">
      <mat-chip-list #tagList>
        <mat-chip *ngFor="let tag of tags"
          [selectable]="false"
          (removed)="removeTag(tag)">{{tag}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="Search..."
          [matChipInputFor]="tagList"
          (matChipInputTokenEnd)="onMatChipInputEvent($event)">
      </mat-chip-list>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">
    <mat-form-field fxFlex="50%">
      <mat-label>Search by festival</mat-label>
      <mat-select>
        <mat-option *ngFor="let festival of festivals"
        [value]="festival"
        (onSelectionChange)="onSelectedChanged($event)">
          {{festival}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="50%">
      <mat-label>Search by Artist</mat-label>
      <mat-select>
        <mat-option *ngFor="let artist of artists"
        [value]="artist"
        (onSelectionChange)="onSelectedChanged($event)">
          {{artist}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <!-- Artist Column -->
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width=50%> Artists </th>
      <td (click)="onClickMe(set)" mat-cell *matCellDef="let set"> {{set.artist}} </td>
    </ng-container>

    <!-- festival Column -->
    <ng-container matColumnDef="festival">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width=40%> Festival </th>
      <td mat-cell *matCellDef="let set"> {{set.festival}} </td>
    </ng-container>

    <!-- year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width=5%> Year </th>
      <td mat-cell *matCellDef="let set"> {{set.year}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row>
    </tr>
  </table>

  <mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 50]" class="mat-elevation-z2">
  </mat-paginator>
</article>
