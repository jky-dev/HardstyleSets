<article class="all-sets">
  <h1>All Sets</h1>
  <div fxLayout fxLayoutAlign="left left"
    border-top-width=0px>
    <mat-form-field fxFlex="100%"
    border-top-width=0px>
      <mat-chip-list #tagList>
        <mat-chip *ngFor="let tag of tags"
          [selectable]="false"
          (removed)="removeTag(tag)">{{tag}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="Filter..."
          [matChipInputFor]="tagList"
          (matChipInputTokenEnd)="doAddTag($event)">
      </mat-chip-list>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <!-- Artist Column -->
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width=50%> Artists </th>
      <td (click)="onClickMe(set)" mat-cell *matCellDef="let set"> {{set.artist}} </td>
    </ng-container>

    <!-- festival Column -->
    <ng-container matColumnDef="festival">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width=40%> Festival </th>
      <td mat-cell *matCellDef="let set"> {{set.festival}} </td>
    </ng-container>

    <!-- year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header width=5%> Year </th>
      <td mat-cell *matCellDef="let set"> {{set.year}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row>
    </tr>
  </table>

  <mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 50]" class="mat-elevation-z2">
  </mat-paginator>
</article>
